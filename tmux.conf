# Change prefix from Ctrl-b to Ctrl-a
unbind C-b
set -g prefix C-a

# General Settings
set -g mouse on
set -g base-index 1                         # start numbering from 1
set -g escape-time 10                       # need this for neovim to work correctly
set -g allow-rename off                     # don't rename named windows
set -g history-limit 10000
set -g visual-activity on
set -g renumber-windows on                  # if window is closed, renumber them
set -g default-terminal "screen-256color"

setw -g pane-base-index 1                   # number panes from 1 as well
setw -g monitor-activity on

# General Key Bindings
bind a send-prefix
bind C-a last-window
bind r command-prompt "rename-window %1"
bind R source-file ~/.tmux.conf; display "Config has been reloaded"

# Split Pane
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane Traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Reszing
## Small increments
bind Left resize-pane -L 10
bind Down resize-pane -D 10
bind Up resize-pane -U 10
bind Right resize-pane -R 10

## Custom amounts
bind H command-prompt "resize-pane -L %%"
bind J command-prompt "resize-pane -D %%"
bind K command-prompt "resize-pane -U %%"
bind L command-prompt "resize-pane -R %%"

# Copy Mode
set -g mode-keys vi
bind P paste-buffer
bind -t vi-copy y copy-selection
bind -t vi-copy Y copy-line
bind -t vi-copy y copy-pipe "xclip -sel clip -i"
bind -t vi-copy Y copy-pipe "xclip -sel clip -i"
bind -t vi-copy MouseDragEnd1Pane copy-pipe "xclip -sel clip -i"

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-vim 'session'

# Plugin Manager
run '~/.tmux/plugins/tpm/tpm'
